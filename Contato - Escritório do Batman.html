<!DOCTYPE html>
<!-- Declara que este é um documento HTML5 -->

<html lang="pt-BR">
<!-- Início do documento HTML com o idioma definido como português do Brasil -->

<head>
    <!-- Cabeçalho do documento: metadados e configurações principais -->

    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres como UTF-8 (permite uso de acentos e símbolos especiais) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Torna o site responsivo, ajustando para diferentes tamanhos de tela (ideal para celular/tablet) -->

    <title>Contato - Escritório do Batman</title>
    <!-- Título da página que aparece na aba do navegador -->
</head>

<body>
    <!-- Corpo da página: onde o conteúdo visível é colocado -->

    <h1>Entre em Contato com o Escritório do Batman em Gotham City</h1>
    <!-- Título principal da página -->

    <p>Se você precisa de ajuda, pode enviar um e-mail ou fazer uma ligação:</p>
    <!-- Parágrafo explicativo sobre as formas de contato -->

    <!-- Link para enviar e-mail com assunto preenchido automaticamente -->
    <p>
        <a href="mailto:batman@gotham.com?subject=Preciso%20de%20ajuda%20em%20Gotham">
            Enviar um e-mail para o Batman
        </a>
    </p>
    <!-- 
        O link acima usa a tag <a> com o atributo href="mailto:"
        Isso faz com que, ao clicar, o usuário abra o aplicativo de e-mail com:
        - O destinatário já preenchido: batman@gotham.com
        - O assunto do e-mail também preenchido: "Preciso de ajuda em Gotham"
        Obs: os espaços no assunto são substituídos por "%20", pois é o padrão da URL.
    -->

    <!-- Link para ligação telefônica (funciona em dispositivos móveis) -->
    <p>
        <a href="tel:+5511999990000">📞 Ligar para o Escritório do Batman: +55 (11) 99999-0000</a>
    </p>
    <!-- 
        O link acima usa o protocolo "tel:", que permite iniciar uma ligação ao clicar no link.
        Funciona principalmente em smartphones ou aplicativos que reconheçam chamadas.
        O número está no formato internacional: +55 (código do Brasil) 11 (São Paulo)
    -->
</body>

</html>
