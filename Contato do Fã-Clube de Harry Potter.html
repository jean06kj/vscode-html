<!DOCTYPE html>
<!-- Declara que o documento segue o padrão HTML5 -->

<html lang="pt-BR">
<!-- Início do HTML, com idioma definido como português do Brasil -->

<head>
    <!-- Cabeçalho do documento: contém informações que não são exibidas diretamente na página -->

    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, permitindo acentos e caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Torna a página responsiva, ajustando-a ao tamanho da tela de dispositivos móveis -->

    <title>Exercício 4 - Contato do Fã-Clube de Harry Potter</title>
    <!-- Título da página que aparece na aba do navegador -->
</head>

<body>
    <!-- Corpo da página: aqui é exibido o conteúdo principal visível pelo usuário -->

    <h1>Fã-Clube de Harry Potter - Contato</h1>
    <!-- Título principal da página, destacado em negrito por padrão -->

    <address>
        <!-- Tag semântica usada para exibir informações de contato (endereço físico, e-mail, telefone, etc.) -->

        <p><strong>Endereço:</strong> Rua da Magia, 394, Beco Diagonal, Londres</p>
        <!-- Parágrafo com o endereço físico fictício do fã-clube -->

        <p><strong>E-mail:</strong> contato@fanclubeharrypotter.com</p>
        <!-- Parágrafo com o endereço de e-mail para contato -->

        <p><strong>Telefone:</strong> +55 (11) 1234-5678</p>
        <!-- Parágrafo com número de telefone de contato, no formato internacional -->
    </address>
    <!-- Fim da seção de informações de contato -->
</body>

</html>
