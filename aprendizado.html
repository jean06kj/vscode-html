<!DOCTYPE html>
<!-- Declaração que define que este é um documento HTML5 -->

<html lang="en">
<!-- Início do elemento HTML. O atributo 'lang="en"' indica que o idioma principal do conteúdo é inglês -->

<head>
    <!-- Cabeçalho da página, onde ficam as informações de configuração -->

    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres como UTF-8, permitindo acentos e caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Garante que a página seja exibida corretamente em dispositivos móveis (responsividade) -->

    <title>Document</title>
    <!-- Define o título da aba do navegador -->
</head>

<body>
    <!-- Início do corpo da página, onde o conteúdo visível aparece -->

    <h1><em>eu amo a programacao</em></h1>
    <!-- Título principal da página (h1). O texto está em itálico graças à tag <em> (ênfase) -->

</body>

</html>
