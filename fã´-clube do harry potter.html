<!DOCTYPE html>
<!-- Informa ao navegador que o documento está no formato HTML5 -->

<html lang="pt-BR">
<!-- Define o idioma principal da página como português brasileiro -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, permitindo acentos e caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Garante que o site será exibido corretamente em dispositivos móveis (responsividade) -->

    <title>Exercício 4 - Contato Fã-Clube Harry Potter</title>
    <!-- Define o título da página (aparece na aba do navegador) -->

    <style>
        /* Estilização do corpo da página */
        body {
            font-family: Arial, sans-serif;        /* Define a fonte do texto */
            margin: 40px;                          /* Espaçamento externo ao redor do conteúdo */
            background-color: #f4f4f4;             /* Cor de fundo clara */
            text-align: center;                    /* Centraliza o conteúdo dentro do body */
        }

        /* Estilo do título principal (h1) */
        h1 {
            color: #5d3a9b;                        /* Define a cor roxa do texto */
        }

        /* Estilo da tag <address>, usada para informações de contato */
        address {
            font-size: 18px;                       /* Tamanho da fonte maior para leitura */
            background: white;                     /* Fundo branco para destaque */
            padding: 15px;                         /* Espaço interno */
            border-radius: 8px;                    /* Bordas arredondadas */
            display: inline-block;                 /* Permite centralizar sem ocupar toda a linha */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Sombra leve para dar profundidade */
            font-style: normal;                    /* Retira o itálico padrão da tag <address> */
            text-align: left;                      /* Alinha o texto à esquerda dentro do bloco */
        }
    </style>
</head>

<body>
    <h1>Contato do Fã-Clube Harry Potter</h1>
    <!-- Título da página visível para o usuário -->

    <address>
        <!-- Tag semântica usada para exibir informações de contato -->

        Rua dos Trouxas, 394 - Beco Diagonal<br>
        <!-- Endereço fictício com quebra de linha -->

        Londres, Reino Unido<br>
        <!-- Localização com quebra de linha -->

        E-mail: <a href="mailto:contato@fclubehp.com">contato@fclubehp.com</a><br>
        <!-- Link clicável que abre o programa de e-mail do usuário com o endereço preenchido -->

        Telefone: +44 20 7946 0123
        <!-- Número de telefone internacional fictício -->
    </address>
</body>

</html>
