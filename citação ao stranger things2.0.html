<!DOCTYPE html>
<!-- Indica que este é um documento HTML5 -->

<html lang="pt-BR">
<!-- Início do documento HTML e definição do idioma como português do Brasil -->

<head>
    <!-- Cabeçalho da página: aqui ficam configurações e metadados importantes -->

    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres como UTF-8, permitindo uso de acentos e símbolos corretamente -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Torna o layout responsivo em dispositivos móveis (adapta ao tamanho da tela) -->

    <title>Exercício 2 - Citação Stranger Things</title>
    <!-- Define o título da aba do navegador -->

    <style>
        /* Início da estilização da página (CSS interno) */

        body {
            font-family: Arial, sans-serif;
            /* Define a fonte usada no corpo da página */
            
            margin: 40px;
            /* Adiciona espaçamento externo ao redor do conteúdo */

            background-color: #f4f4f4;
            /* Cor de fundo suave (cinza claro) */

            text-align: center;
            /* Centraliza horizontalmente o conteúdo */
        }

        p {
            font-size: 18px;
            /* Tamanho da fonte do parágrafo */

            background: white;
            /* Cor de fundo branca para destacar o texto */

            padding: 15px;
            /* Espaçamento interno ao redor do conteúdo do parágrafo */

            border-radius: 8px;
            /* Bordas levemente arredondadas para um visual mais moderno */

            display: inline-block;
            /* Faz o parágrafo se comportar como um bloco pequeno, ideal para centralização */

            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            /* Sombra discreta ao redor do bloco para dar profundidade visual */
        }
    </style>
</head>

<body>
    <!-- Corpo da página: onde o conteúdo visível é inserido -->

    <p>
        Como disse o personagem Mike Wheeler em Stranger Things:
        <!-- Texto introdutório da citação -->

        <q>Amigos não mentem.</q>
        <!-- A tag <q> é usada para citações curtas. Automaticamente adiciona aspas no texto citado -->
    </p>
</body>

</html>
