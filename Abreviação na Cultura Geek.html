<!DOCTYPE html>
<!-- Define o tipo do documento como HTML5 -->

<html lang="pt-BR">
<!-- Início do documento HTML com o idioma definido como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 (permite acentos e caracteres especiais) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Faz com que a página se ajuste corretamente em dispositivos móveis (responsividade) -->

    <title>Exercício 3 - Abreviação Geek</title>
    <!-- Define o título da aba do navegador -->
</head>

<body>
    <!-- Início do corpo da página (conteúdo visível para o usuário) -->

    <h1>Abreviação na Cultura Geek</h1>
    <!-- Título principal da página, com importância nível 1 -->

    <p>
        <!-- Parágrafo com texto explicativo -->
        Uma das séries mais populares da cultura geek é 
        <abbr title="Game of Thrones">GOT</abbr>,
        <!-- A tag <abbr> indica que "GOT" é uma abreviação.
             O atributo title exibe "Game of Thrones" como dica (tooltip) ao passar o mouse -->
        baseada nos livros de George R.R. Martin.
    </p>

</body>
</html>
