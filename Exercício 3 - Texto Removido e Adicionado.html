<!DOCTYPE html>
<!-- Informa ao navegador que o documento está usando a versão HTML5 -->

<html lang="pt-BR">
<!-- Define o idioma principal do documento como Português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8 (suporta acentuação e caracteres especiais) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Torna a visualização responsiva em dispositivos móveis -->

    <title>Exercício 3 - Texto Removido e Adicionado</title>
    <!-- Define o título que aparece na aba do navegador -->

    <style>
        /* Início do CSS (estilização da página) */

        body {
            font-family: Arial, sans-serif; /* Define a fonte da página */
            margin: 40px; /* Espaçamento externo da página */
            background-color: #f5f5f5; /* Cor de fundo suave (cinza claro) */
        }

        h1, h2 {
            color: #333; /* Cor escura para os títulos */
            text-align: center; /* Centraliza os títulos na tela */
        }

        p {
            color: #666; /* Cor acinzentada para o parágrafo */
            text-align: justify; /* Justifica o texto (alinha dos dois lados) */
        }

        /* Fim do CSS */
    </style>
</head>

<body>
    <!-- Corpo do site (tudo que será visível ao usuário) -->

    <h1>Exercício 3 - Inserindo Linhas Horizontais e Texto Removido/Adicionado</h1>
    <!-- Título principal da página -->

    <hr>
    <!-- Linha horizontal usada como separador visual entre seções -->

    <h2>Alterações no Texto</h2>
    <!-- Subtítulo da seção -->

    <p>
        Este é um exemplo de um parágrafo onde 
        <del>um texto foi removido</del> <!-- Tag <del>: mostra que o texto foi "removido" (riscado) -->
        <ins>e substituído por outro</ins>. <!-- Tag <ins>: mostra que o texto foi "adicionado" (sublinhado) -->
    </p>

</body>
</html>
