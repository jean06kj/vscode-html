<!DOCTYPE html>
<!-- Declara que este é um documento HTML5 -->

<html lang="pt-BR">
<!-- Início do documento HTML, com idioma definido como português do Brasil -->

<head>
    <!-- Cabeçalho do documento: onde ficam as configurações, estilos e o título da aba -->

    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres como UTF-8, permitindo o uso correto de acentos e símbolos -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define que o site deve se adaptar à largura da tela em dispositivos móveis -->

    <title>Exercício 3 - Abreviação Geek</title>
    <!-- Título que será exibido na aba do navegador -->

    <style>
        /* Início do CSS (estilização da página) */

        body {
            font-family: Arial, sans-serif;
            /* Define a fonte do texto como Arial, com fallback para sans-serif */

            margin: 40px;
            /* Adiciona uma margem externa de 40px em volta do corpo da página */

            background-color: #f4f4f4;
            /* Cor de fundo suave (cinza claro) */

            text-align: center;
            /* Centraliza o conteúdo horizontalmente */
        }

        p {
            font-size: 18px;
            /* Define o tamanho da fonte do parágrafo */

            background: white;
            /* Fundo branco para o parágrafo */

            padding: 15px;
            /* Espaçamento interno do parágrafo */

            border-radius: 8px;
            /* Arredonda levemente os cantos do parágrafo */

            display: inline-block;
            /* Faz com que o parágrafo se ajuste ao tamanho do conteúdo, permitindo centralização */

            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            /* Aplica uma sombra suave ao redor do bloco para dar profundidade visual */
        }
    </style>
</head>

<body>
    <!-- Corpo do site: onde o conteúdo principal é exibido -->

    <p>
        Uma das séries mais famosas da cultura geek é 
        <abbr title="Game of Thrones">GOT</abbr>,
        <!-- A tag <abbr> representa uma abreviação. O atributo "title" mostra o significado completo ao passar o mouse -->
        
        baseada nos livros de George R. R. Martin.
    </p>
</body>

</html>
