<!DOCTYPE html>
<!-- Declara que o documento está usando HTML5 -->

<html lang="pt-BR">
<!-- Define o idioma da página como português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, permitindo acentuação e símbolos especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Torna a página responsiva para dispositivos móveis -->

    <title>Exercício 3 - Linhas e Texto Modificado</title>
    <!-- Título que aparece na aba do navegador -->

    <style>
        /* Início das regras de estilo CSS */
        
        body {
            font-family: Arial, sans-serif; /* Define a fonte principal */
            text-align: center; /* Centraliza o texto do corpo */
            margin: 40px; /* Espaçamento ao redor do conteúdo */
            background-color: #f5f5f5; /* Cor de fundo da página */
        }

        .container {
            max-width: 600px; /* Largura máxima da caixa */
            margin: auto; /* Centraliza a caixa horizontalmente */
            padding: 20px; /* Espaçamento interno */
            background: white; /* Cor de fundo branca da caixa */
            border-radius: 10px; /* Cantos arredondados */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra leve ao redor da caixa */
        }

        h1, h2 {
            color: #333; /* Cor escura para os títulos */
        }

        p {
            color: #666; /* Cor acinzentada para o texto dos parágrafos */
        }

        hr {
            border: 1px solid #ccc; /* Linha cinza */
            margin: 20px 0; /* Espaçamento acima e abaixo da linha */
        }

        /* Fim do CSS */
    </style>
</head>

<body>

    <div class="container">
        <!-- Caixa centralizada com fundo branco e sombra -->

        <h1>Meu Exercício de HTML</h1>
        <!-- Título principal da página -->

        <hr>
        <!-- Linha horizontal para separar seções -->

        <h2>Texto Modificado</h2>
        <!-- Subtítulo da seção -->

        <p>Este é um exemplo de frase onde um texto foi <del>removido</del> e um novo foi <ins>adicionado</ins>.</p>
        <!-- Parágrafo que demonstra o uso das tags <del> (texto deletado/riscado) e <ins> (texto inserido/sublinhado) -->
    </div>

</body>
</html>
