<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Linhas e Texto Modificado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Meu Exercício de HTML</h1>
        
        <hr> <!-- Linha horizontal separando os títulos -->

        <h2>Texto Modificado</h2>

        <p>Este é um exemplo de frase onde um texto foi <del>removido</del> e um novo foi <ins>adicionado</ins>.</p>
    </div>

</body>
</html>
